<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Great+Vibes&family=Inconsolata:wdth,wght@50..200,200..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap");
    </style>
  </head>
  <body>
    <div class="container">
      <div class="glass-bg"></div>
      <div class="container-content">
        <div class="search-bar">
          <form class="form-handler" action="/submit">
            <div class="form-input">
              <input
                type="text"
                placeholder="Search for a city"
                required
                autocomplete="on"
              />
            </div>
            <div class="form-submit-btn">
              <input type="submit" value="Search" />
            </div>
          </form>
        </div>
        <div class="toggle">
          <h3>Today</h3>
          <h3>This week</h3>
        </div>
        <div class="current-city-info">
          <h1>City Name</h1>
          <div class="current-temp-icon">X</div>
          <div class="current-temp">23Â°</div>
          <div class="current-temp-metric">C</div>
        </div>
        <div class="description">
          <p>
            <span class="date">Thu,</span><span class="hour">10:11,</span>
            <span class="weather-info">clear sky</span>
          </p>
          <p>
            <span> Humidity:</span>

            <strong class="humdity-info">100%,</strong>
            <span>Wind:</span><strong class="humdity-info">0 km/h</strong>
          </p>
        </div>
        <footer>
          Coded by <a href="">Hajar Bellarbia,</a> open-sourced on
          <a href="">GitHub</a> & hosted on <a href="">Netlify</a>
        </footer>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
